spring:
  application:
    admin:
      enabled: false
    name: attendance-access-control-api
  jmx:
    enabled: false

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/attendance_db
    username: postgres
    password: 280410
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Lima
    default-property-inclusion: non_null

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
    jmx:
      exposure:
        exclude: '*'
  endpoint:
    health:
      show-details: always
  jmx:
    metrics:
      export:
        enabled: false

firebase:
  database-url: https://sistema-asistencia-iot-default-rtdb.firebaseio.com/
  credentials-path: firebase-credentials.json
  connection-timeout-ms: 30000
  read-timeout-ms: 30000

attendance:
  work-start-time: "08:00:00"
  work-end-time: "17:00:00"
  late-threshold-minutes: 15
  timezone: America/Lima

access:
  max-failed-attempts: 3
  alert-cooldown-minutes: 5

logging:
  level:
    root: WARN
    # Aplicación - INFO para ver flujo general
    com.iot.attendance: INFO
    # Controllers - DEBUG para ver requests/responses
    com.iot.attendance.presentation.controller: DEBUG
    # Services - INFO para ver operaciones de negocio
    com.iot.attendance.application.service: INFO
    # Firebase - INFO para eventos en tiempo real
    com.iot.attendance.infrastructure.firebase: INFO
    # Exception Handler - DEBUG para ver errores detallados
    com.iot.attendance.infrastructure.exception: DEBUG

    # Spring Framework
    org.springframework.web: INFO
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    org.springframework.boot.web.servlet.support: WARN

    # Spring Data JPA - ERROR para ver solo problemas críticos
    org.springframework.data: ERROR
    org.springframework.orm.jpa: ERROR

    # Hibernate - ERROR solo para problemas graves
    org.hibernate: ERROR
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR

    # Firebase - WARN para evitar ruido
    com.google.firebase: WARN

    # HikariCP - WARN
    com.zaxxer.hikari: WARN

    # PostgreSQL - ERROR
    org.postgresql: ERROR

  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/attendance-api.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30