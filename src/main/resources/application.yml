spring:
  application:
    name: attendance-access-control-api

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5433/attendance_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Lima
    default-property-inclusion: non_null

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

firebase:
  database-url: https://sistema-asistencia-iot-default-rtdb.firebaseio.com/
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:firebase-credentials.json}

attendance:
  work-start-time: "08:00:00"
  late-threshold-minutes: 15
  timezone: America/Lima

access:
  max-failed-attempts: 3
  alert-cooldown-minutes: 5

logging:
  level:
    root: INFO
    com.iot.attendance: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"